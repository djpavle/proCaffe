<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Pro Caffe</title>
</head>
<body>
    <div id="loginContainer">
        <div id="successMsg">{{success}}</div>
        <div id="errorMsg">{{errormsg}}</div>
        <h3 style="color: rgb(180, 131, 40);">Pro Caffe v1.0</h3>
        <form action="/index" method="POST">
        <input type="text" placeholder="enter username" name="username" required><br><br>
        <input type="password" placeholder="enter password" name="passwd" required><br><br>
        <input type="submit" value="LOG IN" class="brownBorder">
        </form>
        <h4>Don't have an account?<br><a href="/register"><span class="brownBorder">REGISTER</span></a></h4>
    </div>
</body>
</html>
